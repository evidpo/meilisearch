<script>
(function() {
  // Конфигурация Meilisearch
  const MEILI_HOST = 'https://getmeilimeilisearchv190-production-6123b.up.railway.app';
  const MEILI_KEY = 'b17c51453595ca37ff81b5c5b7ae8b7d0541d6b3e375fecd86831572dee58660';
  const INDEX = 'courses';

  // Конфигурация кэширования (TTL в минутах)
  const CACHE_TTL_RECOMMENDATIONS = 5;  // 5 минут для рекомендаций
  const CACHE_PREFIX = 'evidpo_rec_';

  // Системные пути, которые НЕ являются страницами направлений
  const SYSTEM_PATHS = [
    '/cart', '/checkout', '/login', '/register', '/profile',
    '/about', '/contacts', '/privacy', '/terms', '/faq',
    '/search', '/favorites', '/orders', '/404', '/500'
  ];

  // Получаем контейнер
  const container = document.getElementById('evidpo-recommendations');
  if (!container) return;

  // Параметры из data-атрибутов (для ручного переопределения)
  const manualDirection = container.getAttribute('data-direction');
  const manualExcludeId = container.getAttribute('data-exclude-id');
  const manualTitle = container.getAttribute('data-title');
  const count = parseInt(container.getAttribute('data-count')) || 4;

  // Контекст страницы (определяется автоматически или из атрибутов)
  let context = {
    type: 'default',
    direction: manualDirection || '',
    excludeId: manualExcludeId || '',
    title: manualTitle || 'Специально для вас'
  };

  // Состояние карусели
  let courses = [];
  let currentPage = 0;
  let cardsPerPage = 4;
  let isInitialized = false;

  // ========== КЭШИРОВАНИЕ ==========

  /**
   * Сохраняет данные в localStorage с временной меткой
   */
  function saveToCache(key, data, ttlMinutes) {
    try {
      const item = {
        data: data,
        expires: Date.now() + (ttlMinutes * 60 * 1000)
      };
      localStorage.setItem(CACHE_PREFIX + key, JSON.stringify(item));
    } catch (e) {
      // localStorage может быть недоступен или переполнен
      console.warn('Cache save failed:', e);
    }
  }

  /**
   * Читает данные из кэша, проверяя срок годности
   */
  function getFromCache(key) {
    try {
      const item = localStorage.getItem(CACHE_PREFIX + key);
      if (!item) return null;

      const parsed = JSON.parse(item);
      if (Date.now() > parsed.expires) {
        localStorage.removeItem(CACHE_PREFIX + key);
        return null;
      }
      return parsed.data;
    } catch (e) {
      return null;
    }
  }

  /**
   * Генерирует ключ кэша на основе контекста
   */
  function getCacheKey() {
    const { type, direction, excludeId } = context;
    if (direction) {
      return `dir_${direction}_ex_${excludeId || 'none'}`;
    }
    return `type_${type}`;
  }

  // ========== ОТЛОЖЕННЫЙ ЗАПУСК ==========

  /**
   * Запускает функцию в idle время или через setTimeout (fallback для Safari)
   */
  function runWhenIdle(fn) {
    if ('requestIdleCallback' in window) {
      requestIdleCallback(fn, { timeout: 300 });
    } else {
      setTimeout(fn, 50);
    }
  }

  /**
   * Intersection Observer — запускаем init только когда виджет виден
   */
  function setupLazyInit() {
    // Если Intersection Observer не поддерживается — запускаем сразу
    if (!('IntersectionObserver' in window)) {
      runWhenIdle(init);
      return;
    }

    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting && !isInitialized) {
        isInitialized = true;
        observer.disconnect();
        runWhenIdle(init);
      }
    }, {
      rootMargin: '200px' // Начинаем загрузку за 200px до появления
    });

    observer.observe(container);
  }

  // Запуск с ленивой загрузкой
  setupLazyInit();

  async function init() {
    updateCardsPerPage();
    showLoading();

    try {
      // Автоопределение контекста, если не заданы вручную
      if (!manualDirection && !manualExcludeId) {
        context = await detectPageContext();
      }

      // Проверяем кэш
      const cacheKey = getCacheKey();
      const cachedCourses = getFromCache(cacheKey);

      if (cachedCourses) {
        // Используем данные из кэша
        courses = cachedCourses;
      } else {
        // Загружаем из Meilisearch и сохраняем в кэш
        courses = await fetchRecommendations();
        if (courses.length > 0) {
          saveToCache(cacheKey, courses, CACHE_TTL_RECOMMENDATIONS);
        }
      }

      if (courses.length > 0) {
        render();
        setupNavigation();
      } else {
        showEmpty();
      }
    } catch (error) {
      console.error('Ошибка загрузки рекомендаций:', error);
      showEmpty();
    }

    // Обновление при ресайзе
    window.addEventListener('resize', debounce(handleResize, 200));
  }

  // ========== АВТООПРЕДЕЛЕНИЕ КОНТЕКСТА ==========

  /**
   * Определяет тип страницы и контекст по URL
   *
   * Типы страниц:
   * - /k/637      → страница курса (код = 637)
   * - /k/all      → каталог
   * - /Охрана труда → страница направления
   * - /           → главная
   * - /cart и др. → системные страницы
   */
  async function detectPageContext() {
    const path = decodeURIComponent(window.location.pathname);

    // 1. Страница курса: /k/{код}
    const courseMatch = path.match(/^\/k\/(\d+)$/);
    if (courseMatch) {
      const courseCode = courseMatch[1];
      return await getCoursepageContext(courseCode);
    }

    // 2. Каталог: /k/all
    if (path === '/k/all') {
      return {
        type: 'catalog',
        direction: '',
        excludeId: '',
        title: manualTitle || 'Популярные курсы'
      };
    }

    // 3. Главная страница
    if (path === '/' || path === '') {
      return {
        type: 'home',
        direction: '',
        excludeId: '',
        title: manualTitle || 'Популярные курсы'
      };
    }

    // 4. Системные страницы (корзина, профиль и т.д.)
    const isSystemPage = SYSTEM_PATHS.some(sp =>
      path === sp || path.startsWith(sp + '/')
    );
    if (isSystemPage) {
      return {
        type: 'system',
        direction: '',
        excludeId: '',
        title: manualTitle || 'Специально для вас'
      };
    }

    // 5. Страница направления: /{название направления}
    // Проверяем, существует ли такое направление в Meilisearch
    const potentialDirection = path.slice(1); // убираем начальный /
    if (potentialDirection && !potentialDirection.includes('/')) {
      const directionExists = await checkDirectionExists(potentialDirection);
      if (directionExists) {
        return {
          type: 'direction',
          direction: potentialDirection,
          excludeId: '',
          title: manualTitle || 'Курсы по направлению'
        };
      }
    }

    // 6. По умолчанию — популярные курсы
    return {
      type: 'default',
      direction: '',
      excludeId: '',
      title: manualTitle || 'Специально для вас'
    };
  }

  /**
   * Получает контекст для страницы курса
   * Ищет курс по коду, берёт его direction для рекомендаций
   */
  async function getCoursepageContext(courseCode) {
    try {
      // Ищем курс по коду
      const response = await fetch(`${MEILI_HOST}/indexes/${INDEX}/search`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${MEILI_KEY}`
        },
        body: JSON.stringify({
          q: '',
          filter: `code = "${courseCode}"`,
          limit: 1
        })
      });

      if (!response.ok) {
        throw new Error(`Meilisearch error: ${response.status}`);
      }

      const data = await response.json();

      if (data.hits && data.hits.length > 0) {
        const course = data.hits[0];
        return {
          type: 'course',
          direction: course.direction || '',
          excludeId: course.id || '',
          title: manualTitle || 'Похожие курсы'
        };
      }
    } catch (error) {
      console.error('Ошибка получения данных курса:', error);
    }

    // Fallback если курс не найден
    return {
      type: 'course',
      direction: '',
      excludeId: '',
      title: manualTitle || 'Специально для вас'
    };
  }

  /**
   * Проверяет, существует ли направление в Meilisearch
   */
  async function checkDirectionExists(directionName) {
    try {
      const response = await fetch(`${MEILI_HOST}/indexes/${INDEX}/search`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${MEILI_KEY}`
        },
        body: JSON.stringify({
          q: '',
          filter: `direction = "${directionName}"`,
          limit: 1
        })
      });

      if (!response.ok) return false;

      const data = await response.json();
      return data.hits && data.hits.length > 0;
    } catch (error) {
      console.error('Ошибка проверки направления:', error);
      return false;
    }
  }

  // ========== ЗАГРУЗКА РЕКОМЕНДАЦИЙ ==========

  /**
   * Загружает рекомендации в зависимости от контекста
   * Оптимизировано: параллельные запросы для ускорения
   */
  async function fetchRecommendations() {
    const { direction, excludeId } = context;

    // Если есть направление — запускаем ОБА запроса параллельно
    if (direction) {
      const [directionResults, popularResults] = await Promise.all([
        // Запрос 1: курсы по направлению
        searchCourses({
          filter: excludeId
            ? `direction = "${direction}" AND NOT id = "${excludeId}"`
            : `direction = "${direction}"`,
          sort: ['students:desc'],
          limit: count
        }),
        // Запрос 2: популярные курсы (на случай если по направлению мало)
        searchCourses({
          filter: excludeId ? `NOT id = "${excludeId}"` : null,
          sort: ['students:desc'],
          limit: count
        })
      ]);

      // Если по направлению достаточно — используем их
      if (directionResults.length >= count) {
        return directionResults.slice(0, count);
      }

      // Иначе добираем из популярных (исключая дубликаты)
      const directionIds = new Set(directionResults.map(c => c.id));
      const uniquePopular = popularResults.filter(c => !directionIds.has(c.id));
      const combined = [...directionResults, ...uniquePopular];

      return combined.slice(0, count);
    }

    // Если нет направления — просто популярные курсы
    const results = await searchCourses({
      filter: excludeId ? `NOT id = "${excludeId}"` : null,
      sort: ['students:desc'],
      limit: count
    });

    return results.slice(0, count);
  }

  // Запрос к Meilisearch
  async function searchCourses(options) {
    const body = {
      q: '',
      limit: options.limit || count,
      sort: options.sort || ['students:desc']
    };

    if (options.filter) {
      body.filter = options.filter;
    }

    const response = await fetch(`${MEILI_HOST}/indexes/${INDEX}/search`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${MEILI_KEY}`
      },
      body: JSON.stringify(body)
    });

    if (!response.ok) {
      throw new Error(`Meilisearch error: ${response.status}`);
    }

    const data = await response.json();
    return data.hits || [];
  }

  // Показать загрузку
  function showLoading() {
    const skeletons = Array(cardsPerPage).fill(0).map(() => `
      <div class="evidpo-rec-skeleton">
        <div class="evidpo-rec-skeleton-img"></div>
        <div class="evidpo-rec-skeleton-info">
          <div class="evidpo-rec-skeleton-title"></div>
          <div class="evidpo-rec-skeleton-price"></div>
        </div>
      </div>
    `).join('');

    container.innerHTML = `
      <div class="evidpo-rec">
        <div class="evidpo-rec-header">
          <h3 class="evidpo-rec-title">${context.title}</h3>
        </div>
        <div class="evidpo-rec-loading">${skeletons}</div>
      </div>
    `;
  }

  // Показать пустое состояние
  function showEmpty() {
    container.innerHTML = `
      <div class="evidpo-rec">
        <div class="evidpo-rec-empty">Рекомендации не найдены</div>
      </div>
    `;
  }

  // Рендер карусели
  function render() {
    const totalPages = Math.ceil(courses.length / cardsPerPage);
    const cardsHtml = courses.map(renderCard).join('');
    const dotsHtml = totalPages > 1
      ? Array(totalPages).fill(0).map((_, i) =>
          `<button class="evidpo-rec-dot${i === 0 ? ' active' : ''}" data-page="${i}"></button>`
        ).join('')
      : '';

    container.innerHTML = `
      <div class="evidpo-rec">
        <div class="evidpo-rec-header">
          <h3 class="evidpo-rec-title">${context.title}</h3>
          <div class="evidpo-rec-nav">
            <button class="evidpo-rec-btn evidpo-rec-prev" aria-label="Назад" disabled>
              <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
              </svg>
            </button>
            <button class="evidpo-rec-btn evidpo-rec-next" aria-label="Вперёд">
              <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="evidpo-rec-carousel">
          <div class="evidpo-rec-track">${cardsHtml}</div>
        </div>
        <div class="evidpo-rec-dots">${dotsHtml}</div>
      </div>
    `;

    updateNavButtons();
  }

  // Рендер карточки
  function renderCard(course) {
    const price = course.price ? `${course.price.toLocaleString('ru-RU')} ₽` : '';
    const imageUrl = course.image || '';

    return `
      <a href="${course.url}" target="_blank" rel="noopener" class="evidpo-rec-card">
        <div class="evidpo-rec-image${!imageUrl ? ' error' : ''}">
          ${imageUrl ? `<img src="${imageUrl}" alt="" loading="lazy" onerror="this.parentElement.classList.add('error')">` : ''}
        </div>
        <div class="evidpo-rec-info">
          <div class="evidpo-rec-card-title">${course.title}</div>
          ${price ? `<div class="evidpo-rec-price">${price}</div>` : ''}
          <span class="evidpo-rec-link">Подробнее</span>
        </div>
      </a>
    `;
  }

  // Настройка навигации
  function setupNavigation() {
    const prevBtn = container.querySelector('.evidpo-rec-prev');
    const nextBtn = container.querySelector('.evidpo-rec-next');
    const dots = container.querySelectorAll('.evidpo-rec-dot');
    const track = container.querySelector('.evidpo-rec-track');

    if (prevBtn) {
      prevBtn.addEventListener('click', () => {
        if (currentPage > 0) {
          currentPage--;
          updateCarousel();
        }
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(courses.length / cardsPerPage);
        if (currentPage < totalPages - 1) {
          currentPage++;
          updateCarousel();
        }
      });
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        currentPage = parseInt(dot.getAttribute('data-page'));
        updateCarousel();
      });
    });

    // Скрыть навигацию если карточек мало
    if (courses.length <= cardsPerPage) {
      if (prevBtn) prevBtn.style.display = 'none';
      if (nextBtn) nextBtn.style.display = 'none';
    }
  }

  // Обновить карусель
  function updateCarousel() {
    const track = container.querySelector('.evidpo-rec-track');
    const card = container.querySelector('.evidpo-rec-card');

    if (track && card) {
      const cardWidth = card.offsetWidth + 20; // ширина + gap
      track.style.transform = `translateX(-${currentPage * cardsPerPage * cardWidth}px)`;
    }

    updateNavButtons();
    updateDots();
  }

  // Обновить состояние кнопок
  function updateNavButtons() {
    const prevBtn = container.querySelector('.evidpo-rec-prev');
    const nextBtn = container.querySelector('.evidpo-rec-next');
    const totalPages = Math.ceil(courses.length / cardsPerPage);

    if (prevBtn) prevBtn.disabled = currentPage === 0;
    if (nextBtn) nextBtn.disabled = currentPage >= totalPages - 1 || courses.length <= cardsPerPage;
  }

  // Обновить точки
  function updateDots() {
    const dots = container.querySelectorAll('.evidpo-rec-dot');
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === currentPage);
    });
  }

  // Определить количество карточек на странице
  function updateCardsPerPage() {
    const width = window.innerWidth;
    if (width <= 480) {
      cardsPerPage = 2;
    } else if (width <= 768) {
      cardsPerPage = 2;
    } else if (width <= 1024) {
      cardsPerPage = 3;
    } else {
      cardsPerPage = 4;
    }
  }

  // Обработка ресайза
  function handleResize() {
    const oldCardsPerPage = cardsPerPage;
    updateCardsPerPage();

    if (oldCardsPerPage !== cardsPerPage && courses.length > 0) {
      currentPage = 0;
      render();
      setupNavigation();
    }
  }

  // Debounce
  function debounce(fn, delay) {
    let timer;
    return function(...args) {
      clearTimeout(timer);
      timer = setTimeout(() => fn.apply(this, args), delay);
    };
  }
})();
</script>
